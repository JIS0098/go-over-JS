<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body style="background-color: #f4f4f4">
    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="#">집꾸미기</a>
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">스토어</a>
      <a class="nav-link" href="#">시공견적</a>
    </nav>

    <div class="container">
      <input class="search" type="text" placeholder="검색어 입력" />
    </div>

    <div id="container">
      <div class="row product-list"></div>
    </div>

    <div
      class="container"
      style="background-color: lightgrey; padding: 20px; margin-top: 20px"
    >
      <h4>장바구니</h4>
      <div class="cart">여기로 드래그</div>
    </div>

    <script>
      let 눌렀던거;
      $(".nav a").on("click", (e) => {
        $(e.target).css("color", "white");
        $(눌렀던거).css("color", "gray");
        눌렀던거 = e.target;
      });

      $.get("store.json").done((data) => {
        var productList = data.products;
        
        productList.forEach((product) => {
          $('.product-list').append(
            `<div class="col-md-3">
             <div class="item" draggable="true" data-id="${product.id}">
              <img src="${product.photo}"/>
              <h4>${product.title}</h4>
              <p>${product.brand}</p>
              <p>가격 : ${product.price}</p>
              <button class="add" data-id="${product.id}">담기</button>
             </div>
            </div>`
          )
        });

      });
    </script>
    <!-- //만약 제품이름에 검색어가 포함되어 있으면 제품카드를 보여준다. -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
